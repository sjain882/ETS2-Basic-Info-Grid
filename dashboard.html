




    
<!-- game-connected means this HTML element will only display if you are actually driving in-game -->
<div class="dashboard game-connected">

      <div class="container">
        <div class="row1">


            
            <div class="box-actualGearName">
                <div class="topData">
                    <div class="truck-gear"></div>
                </div>
                <div class="label">Actual gear</div>
            </div>

            <div class="box-displayedGearName">
                <div class="topData">
                    <div class="shifter-displayedGearName"></div>
                </div>
                <div class="label">Shifter gear</div>
            </div>

            <div class="box-shifterGroup">
                <div class="shifterData">
                    <div id="shifterGroupIndicator">
                        <div class="shifter-shifterGroupReadable"></div>
                    </div>
                </div>
                <div class="label">Shifter group</div>
            </div>

            <div class="box-retarderStep">
                <div class="topData">
                    <div id="retarderBrakeIndicator">
                        <div class="truck-retarderBrake"></div>
                    </div>
                </div>
                <div class="smallLabel">Retarder step</div>
            </div>

            <div class="box-engineBrakeEnabled">
                <div id="engineBrakeIndicator">
                    <div class="shape">
                        <svg width="100" height="150" viewBox="0 0 100 100">
                            <g>
                                <rect width="100" height="90" rx="15"
                                        fill="rgb(251,140,0)" />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="smallLabel">Engine brake</div>
            </div>
        </div>
        
        
        <div class="row2">

            <div class="box-speedRoundedMph">
                <div class="data">
                    <div class="truck-speedRoundedMph"></div>
                </div>
                <div class="label">MPH</div>
            </div>

            <div class="box-speedLimitRoundedMph">
                <div id="speedLimitSignMph">
                    <div class="shape">
                        <svg width="175" height="150" viewBox="0 0 100 100">
                                <g>
                                    <circle cx="50%" cy="47%" r="38"
                                            stroke="red"
                                            stroke-width="5"
                                            fill="white" />
                                </g>
                                <g>
                                    <text x="50%" y="50%"
                                        text-anchor="middle"
                                        font-size="40pt"
                                        dy=".3em"
                                        class="navigation-speedLimitRoundedMph">
                                    </text>
                                </g>

                        </svg>
                    </div>
                </div>

                <div class="speedLimitUnitlabelMph">MPH</div>
            </div>

            <div class="box-cruiseControlSpeedRoundedMph">
                <div class="data">
                    <div class="truck-cruiseControlSpeedRoundedMph"></div>
                </div>
                <div class="label">CC MPH</div>
            </div>

            <div class="box-cruiseControlEnabled">
                <div id="cruiseControlIndicator">
                    <div class="shape">
                        <svg width="125" height="150" viewBox="0 0 100 100">
                            <g>
                                <rect width="100" height="75" rx="15"
                                        fill="rgb(0,255,0)" />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="label">Cruise Control</div>
            </div>

            <div class="box-overspeedLevel">
                
                <div class="shape">
                    <svg width="150" height="125" viewBox="0 0 100 100">

                        <g>
                                <rect id="overspeedLevel-1"
                                    x="0"
                                    width="25" height="75" rx="7"
                                    fill="rgb(255,0,0)" />
                        </g>

                        <g>
                            <rect id="overspeedLevel-2"
                                    x="40"
                                    width="25" height="75" rx="7"
                                    fill="rgb(255,0,0)" />
                        </g>

                        <g>
                            <rect id="overspeedLevel-3"
                                    x="80"
                                    width="25" height="75" rx="7"
                                    fill="rgb(255,0,0)" />
                        </g>

                    </svg>
                </div>

                <div class="label">Over-speed</div>
            </div>



        </div>



        <div class="row3">

            <div class="box-speedRounded">
                <div class="data">
                    <div class="truck-speedRounded"></div>
                </div>
                <div class="bottomLabel">KMH</div>
            </div>

            <div class="box-speedLimitRounded">
                <div id="speedLimitSign">
                    <div class="shape">

                </div>

            </div>

                <div class="data">

                <div class="bottomLabel">CC KMH</div>
            </div>
